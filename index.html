<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <base href="/pwa-camera/" />

    <!-- 游댳 Manifest con ruta absoluta del repositorio -->
    <link rel="manifest" href="/pwa-camera/manifest.json" />

    <title>C치mara PWA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        margin: 0;
        padding: 1rem;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        margin-top: 1rem;
      }
      button:disabled {
        background-color: #6c757d;
      }
      #cameraContainer {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      #cameraView {
        width: 320px;
        height: 240px;
        margin: 0 auto 20px auto;
        position: relative;
        overflow: hidden;
      }
      video,
      canvas {
        width: 100%;
        height: 100%;
        border: 2px solid #000;
        border-radius: 8px;
        object-fit: cover;
        position: absolute;
        left: 0;
        top: 0;
      }
      canvas {
        display: none;
      }
      .controls {
        position: relative;
        z-index: 1;
      }
      button {
        margin: 5px;
        display: inline-block;
      }

      /* 游댳 Galer칤a de fotos */
      #galleryContainer {
        margin-top: 20px;
        text-align: center;
      }
      #gallery {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 10px;
        scroll-behavior: smooth;
      }
      .photo-card {
        width: 80px;
        height: 60px;
        border-radius: 8px;
        border: 1px solid #ccc;
        object-fit: cover;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <h1>游닝 C치mara PWA</h1>
    <button id="openCamera">Abrir C치mara</button>
    <button id="switchCameraBtn" style="display: none">Cambiar C치mara</button>
    <!-- 游댳 Nuevo bot칩n -->

    <div id="cameraContainer">
      <div id="cameraView">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="320" height="240"></canvas>
      </div>
      <div class="controls">
        <button id="takePhoto">Tomar Foto</button>
        <button id="newPhotoBtn" style="display: none">Nueva Foto</button>
      </div>
    </div>

    <!-- 游댳 Galer칤a -->
    <div id="galleryContainer">
      <h3>游닞 Galer칤a</h3>
      <div id="gallery"></div>
    </div>

    <script src="/pwa-camera/app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/pwa-camera/sw.js")

          .then(() => console.log("Service Worker registrado"))
          .catch((err) => console.error("Error al registrar SW:", err));
      }
    </script>
  </body>
</html>
