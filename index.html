<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#f7cad0" />
    <base href="/pwa-camera/" />

    <link rel="manifest" href="/pwa-camera/manifest.json" />

    <title>C치mara PWA</title>

    <style>
      body {
        font-family: "Comic Sans MS", "Poppins", cursive;
        text-align: center;
        background: linear-gradient(135deg, #ffe6f0, #fff8e7, #e6f0ff);
        margin: 0;
        padding: 1rem;
        color: #6b4f4f;
        overflow-x: hidden;
      }

      h1 {
        color: #ff6fa3;
        text-shadow: 2px 2px #ffd1e8;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background-color: #ffb6c1;
        color: #fff;
        box-shadow: 2px 2px 6px rgba(255, 182, 193, 0.6);
        transition: all 0.3s ease;
        margin: 8px;
      }

      button:hover {
        background-color: #ff9cb0;
        transform: scale(1.05);
      }

      button:disabled {
        background-color: #d6a6b0;
        cursor: not-allowed;
      }

      #cameraContainer {
        display: none;
        margin-top: 25px;
        text-align: center;
        background-color: #fff8f9;
        border-radius: 20px;
        box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      #cameraView {
        width: 100%;
        max-width: 320px;
        height: auto;
        aspect-ratio: 4 / 3;
        margin: 0 auto 20px auto;
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        border: 3px solid #ffb6c1;
        box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.4);
      }

      video,
      canvas {
        width: 100%;
        height: 100%;
        border-radius: 16px;
        object-fit: cover;
        position: absolute;
        left: 0;
        top: 0;
      }

      canvas {
        display: none;
      }

      .controls {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* 游꺚 Galer칤a de fotos retro */
      #galleryContainer {
        margin-top: 30px;
        text-align: center;
      }

      #galleryContainer h3 {
        color: #ff6fa3;
        text-shadow: 1px 1px #ffe4ec;
      }

      #gallery {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding: 15px;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .photo-card {
        width: 140px;
        height: 100px;
        border-radius: 15px;
        border: 2px solid #ffc8dd;
        object-fit: cover;
        flex-shrink: 0;
        box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
        transition: all 0.3s ease;
      }

      .photo-card:hover {
        transform: scale(1.08) rotate(-2deg);
        box-shadow: 0 6px 10px rgba(255, 182, 193, 0.8);
      }

      /* 游님 Ajustes responsivos para iPhone y m칩viles */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.6rem;
          text-shadow: 1px 1px #ffd1e8;
        }

        button {
          width: 90%;
          font-size: 15px;
          padding: 10px;
          margin: 6px auto;
          display: block;
        }

        #cameraContainer {
          padding: 15px;
          border-radius: 15px;
        }

        #cameraView {
          max-width: 100%;
          aspect-ratio: 3 / 2;
          border-width: 2px;
        }

        .photo-card {
          width: 120px;
          height: 90px;
        }

        #gallery {
          gap: 10px;
          padding: 10px;
        }

        body {
          padding: 0.8rem;
        }
      }

      /* Extra para pantallas muy peque침as (iPhone SE) */
      @media (max-width: 375px) {
        h1 {
          font-size: 1.4rem;
        }

        .photo-card {
          width: 110px;
          height: 80px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <h1>C치mara PWA</h1>
    <button id="openCamera">Abrir C치mara</button>
    <button id="switchCameraBtn" style="display: none">Cambiar C치mara</button>

    <div id="cameraContainer">
      <div id="cameraView">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="320" height="240"></canvas>
      </div>
      <div class="controls">
        <button id="takePhoto">Tomar Foto</button>
        <button id="newPhotoBtn" style="display: none">Nueva Foto</button>
      </div>
    </div>

    <div id="galleryContainer">
      <h3>游닞 Galer칤a </h3>
      <div id="gallery"></div>
    </div>

    <script src="/pwa-camera/app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/pwa-camera/sw.js")
          .then(() => console.log("Service Worker registrado"))
          .catch((err) => console.error("Error al registrar SW:", err));
      }
    </script>
  </body>
</html>
